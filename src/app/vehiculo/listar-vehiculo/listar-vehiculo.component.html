<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-8"> <!-- 2/3 del ancho en pantallas medianas y grandes -->
      
      <h2>Listado de vehículos de segunda mano</h2>

      <table class="table table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Marca</th>
            <th>Línea</th>
            <th>Modelo</th>
          </tr>
        </thead>
        <tbody>
          @for (v of vehiculos; track v.id) {
            <tr>
              <td style="font-weight: bold;">{{ v.id }}</td>
              <td>{{ v.marca }}</td>
              <td>{{ v.linea }}</td>
              <td>{{ v.modelo }}</td>
            </tr>
          }
        </tbody>
      </table>

      <div class="mt-3">
        <h5>Resumen por marca:</h5>
        <ul class="list-group w-100">
          @for (marca of conteoPorMarcaArray; track marca.key){
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ marca.key }}: 
              {{ marca.value }}
            </li>
          }
        </ul>
      </div>

    </div>
  </div>
</div>
