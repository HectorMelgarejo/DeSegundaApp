<div class="container mt-4">
  <h2>Listado de vehículos de segunda mano</h2>

  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      @for (v of vehiculos; track v.id) {
        <tr>
          <td>{{ v.marca }}</td>
          <td>{{ v.linea }}</td>
          <td>{{ v.modelo }}</td>
        </tr>
      }
    </tbody>
  </table>

  <div class="mt-3">
    <h5>Resumen por marca:</h5>
    <ul class="list-group w-50">
      @for (marca of conteoPorMarcaArray; track marca.key){
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ marca.key }}: 
          {{ marca.value}}
        </li>
      }
    </ul>
  </div>
</div>
